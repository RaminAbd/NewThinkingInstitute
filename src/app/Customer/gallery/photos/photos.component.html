<div class="photos">
  <div class="line"></div>
  <h3 class="page-header">{{'Photos' | translate}}</h3>
  <div class="content">
    <div class="photo-item" *ngFor="let photo of Photos">
     <img src="{{photo.photo}}" alt="">
    </div>

  </div>
  <app-pagination [Response]="Response" (Changes)="GetAllPhotos($event)"></app-pagination>
</div>
