
<div class="service">
  <div class="line"></div>
  <h3 class="page-header">კურსები</h3>
  <p class="head-text">შემთხვევითად გენერირებული ტექსტი ეხმარება დიზაინერებს და ტიპოგრაფიული ნაწარმის შემქმნელებს, რეალურთან მაქსიმალურად მიახლოებული შაბლონი წარუდგინონ შემფასებელს. ხშირადაა შემთხვევა, როდესაც დიზაინის შესრულებისას </p>
  <div class="service-list">
    <div class="service-item" *ngFor="let item of Services">
      <a [routerLink]="['/activity/courses','detail', item.id]" style="text-decoration: none;height:100%;width:100%;">
        <div class="image">
          <img src="{{item.image}}" alt="">
        </div>
        <div class="name">
          <h4>{{item.title}}</h4>
        </div>
        <div *ngIf="item.isPaid" class="cost">
          <p>ფასიანი</p>
        </div>
        <div *ngIf="!item.isPaid" class="cost free">
          <p>უფასო</p>
        </div>
      </a>
    </div>
  </div>
</div>
