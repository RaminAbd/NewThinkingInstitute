<div class="news-wrapper">
  <div class="line"></div>
  <h3>{{'News' | translate}}</h3>
  <div class="main-news-list">
    <div class="main-news-item" *ngFor="let item of News">
      <div class="img">
        <img src="{{item.image}}" alt="">
      </div>
      <div class="content">
        <div class="header">
          <h4>{{((item.title ) ? (item.title.length > 75 ? item.title.slice(0, 75) + "..." : item.title) : "")}}</h4>
        </div>
        <div class="body">
          <p>
            {{((item.description ) ? (item.description.length > 95 ? item.description.slice(0, 95) + "..." : item.description) : "")}}
        </div>
        <div class="details">
          <div class="date">
            <p>{{item.createdAt | date}}</p>
          </div>
          <a [routerLink]="['/news', item.id]" style="text-decoration:none;">
            <div class="link-to-detail">
              <p>{{'seeAll' | translate}}</p>
              <i class="pi pi-arrow-right"></i>
            </div>
          </a>
        </div>
      </div>
    </div>

  </div>
  <app-pagination [Response]="Response" (Changes)="GetAllWithPaging($event, lang)"></app-pagination>
</div>
