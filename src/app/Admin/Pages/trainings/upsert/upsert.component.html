<div class="blog-form">
  <div class="line"></div>
  <h3>{{id === 'create' ? "ბლოგის შექმნა" : "ბლოგის რედაქტირება"}}</h3>
  <div class="title">
    <div class="item" *ngFor="let item of TrainingForm?.title?.inputs">
      <label for="">Title ( {{item.language}} )</label>
      <input type="text" [(ngModel)]="item.value">
    </div>
  </div>
  <div class="description">
    <div class="item" *ngFor="let item of TrainingForm?.description?.inputs">
      <label for="">Description ( {{item.language}} )</label>
      <textarea type="text" [(ngModel)]="item.value"></textarea>
    </div>
  </div>
  <div class="details">
    <div class="image">
        <div class="form_file-select">
          <div class="form_file-select-button">Upload Image</div>
          <input (change)="chooseFile($event)" name="image" type="file" accept="image/*" required>
        </div>
    </div>
    <div class="startDate">
      <label for="">Start Date</label>
      <input type="date" [(ngModel)]="startDate">
    </div>
    <div class="endDate">
      <label for="">End Date</label>
      <input type="date" [(ngModel)]="endDate">
    </div>
    <div class="author">
        <label for="">Paid</label>
        <p-inputSwitch [(ngModel)]="TrainingForm.isPaid"></p-inputSwitch>
        <!-- <input type="text" [(ngModel)]="BlogForm.author"> -->
    </div>

  </div>
  <div class="button">
    <button (click)="handleForm()">{{id === "create" ? "Create" : "Update"}}</button>
  </div>
</div>
