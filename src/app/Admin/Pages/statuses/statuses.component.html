<div class="projects-wrapper">
  <div class="create-button" >
    <button (click)="CreateItem('create')" style="cursor:pointer">Create Status</button>
  </div>
  <div class="item-list">
    <p-table [value]="Statuses" responsiveLayout="scroll" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
      <ng-template pTemplate="header">
        <tr>
          <th>Title</th>
          <th style="width:160px;">Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{item.name}}</td>
          <td>
            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
              (click)="editItem('update',item.id)"></button>
            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
              (click)="confirm($event, item.id)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
    <p-toast></p-toast>
    <p-confirmPopup></p-confirmPopup>

  </div>
</div>
