<div class="news-form">
  <div class="line"></div>
  <h3>{{id === 'create' ? "პროექტის შექმნა" : "პროექტის რედაქტირება"}}</h3>
  <div class="title">
    <div class="item" *ngFor="let item of ProjectForm?.title?.inputs">
      <label for="">Title ( {{item.language}} )</label>
      <input type="text" [(ngModel)]="item.value">
    </div>
  </div>
  <div class="description">
    <div class="item" *ngFor="let item of ProjectForm?.description?.inputs">
      <label for="">Description ( {{item.language}} )</label>
      <textarea type="text" [(ngModel)]="item.value"></textarea>
    </div>
  </div>
  <div class="details">

   <div class="status" *ngIf="ProjectForm">
    <label for="">Status</label>
    <p-dropdown [options]="Statuses" [(ngModel)]="selectedStatus" optionLabel="name"></p-dropdown>
   </div>
    <div class="startDate">
      <label for="">Start Date</label>
      <input type="date" [(ngModel)]="startDate">
    </div>
    <div class="endDate">
      <label for="">End Date</label>
      <input type="date" [(ngModel)]="endDate">
    </div>
    <div class="image">
      <div class="form_file-select">
        <div class="form_file-select-button">Upload Image</div>
        <input (change)="chooseFile($event)" name="image" type="file" accept="image/*" required>
      </div>
  </div>
    <!-- <div class="date">
      <label for="">Date</label>
      <p-calendar class="calendar" [(ngModel)]="createdAt"></p-calendar>
    </div> -->

  </div>
  <!-- <div class="forSlider">
    <input id="forSlider" type="checkbox" [(ngModel)]="ProjectForm.isForSlider">
    <label for="forSlider" style="cursor:pointer">მთავარზე აჩვენება</label>
  </div> -->
  <div class="button" style="cursor:pointer">
    <button style="cursor:pointer" (click)="handleForm()">{{id === "create" ? "Create" : "Update"}}</button>
  </div>
</div>
