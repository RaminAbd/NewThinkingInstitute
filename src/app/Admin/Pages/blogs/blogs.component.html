<div class="blogs-wrapper">
  <!-- <div class="line"></div>
  <h3>ბლოგები</h3> -->
  <div class="create-button" >
    <button (click)="CreateBlog()" style="cursor:pointer">Create Blog</button>
  </div>
  <div class="blogs-list">
    <p-table [value]="Blogs" responsiveLayout="scroll" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" >
      <ng-template pTemplate="header">
        <tr>
          <th>Image</th>
          <th>Title</th>
          <th  style="width:130px;">Date</th>
          <th>Author</th>
          <th style="width:160px;">Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-blog>
        <tr>
          <td><img [src]="blog.image" [alt]="blog.title" width="100" class="shadow-4" /></td>
          <td>{{blog.title}}</td>
          <td>{{blog.createdAt | date}}</td>
          <td>{{blog.author}}</td>
          <td>
            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
              (click)="editBlog(blog.id)"></button>
            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
              (click)="confirm($event, blog.id)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
    <p-toast></p-toast>
    <p-confirmPopup></p-confirmPopup>

  </div>
</div>
