<div class="request-wrapper">
  <div class="item-list">
    <p-table [value]="Requests" responsiveLayout="scroll" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" >
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th  style="width:130px;">Date</th>
          <!-- <th style="width:160px;">Actions</th> -->
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr (click)="getById(item.id)">
          <td *ngIf="!item.isAnonymous">{{item.fullName}}</td>
          <td *ngIf="item.isAnonymous">Anonym</td>
          <td *ngIf="!item.isAnonymous">{{item.email}}</td>
          <td *ngIf="item.isAnonymous">Anonym</td>
          <td>{{item.createdAt | date }}</td>
          <!-- <td>
            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
              (click)="confirm($event, item.id)"></button>
          </td> -->
        </tr>
      </ng-template>
    </p-table>
    <p-toast></p-toast>
    <p-confirmPopup></p-confirmPopup>

  </div>
  <div class="detail-info">
    <div class="name-email">
      <div class="name">
        <p>Name</p>
        <p>{{Request.fullName}}</p>
      </div>
      <div class="email">
        <p>Email</p>
        <p>{{Request.email}}</p>
      </div>
      <div class="date">
        <p>Date</p>
        <p>{{Request.createdAt | date}}</p>
      </div>
    </div>
    <div class="subject">
      <p>Subject</p>
      <p>{{Request.comment}}</p>
    </div>
  </div>
</div>
