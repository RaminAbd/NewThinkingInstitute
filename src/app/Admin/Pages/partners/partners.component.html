<div class="blogs-wrapper">
  <div class="upsert">
  <div class="partnerUrl">
    <div class="startDate">
      <input type="text" placeholder="Partner URL" [(ngModel)]="PartnerForm.url">
    </div>
  </div>
  <div class="image" style="position: relative;">
    <div class="form_file-select">
      <div class="form_file-select-button" style="display:flex">
        <p-progressSpinner *ngIf="fileLoading" class="spinner"></p-progressSpinner>Upload Image
      </div>
      <input (change)="chooseFile($event)" name="image" type="file" accept="image/*" required>
    </div>
    <div class="file" *ngIf="file">
      <a href="{{file.url}}" target="_blank">{{file.fileName}}</a>
      <i class="pi pi-trash" (click)="deleteAddedImage()"></i>
    </div>
  </div>
  <div class="button">
    <button (click)="HandleSubmit()">{{isUpdate ? 'Update' : 'Create'}}</button>
  </div>
  </div>
  <div class="blogs-list">
    <p-table [value]="Partners" responsiveLayout="scroll" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" >
      <ng-template pTemplate="header">
        <tr>
          <th>Image</th>
          <th>Url</th>
          <th style="width:160px;">Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td><img [src]="item.photo" [alt]="item.title" width="100" class="shadow-4" /></td>
          <td>{{item.url}}</td>
          <td>
            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
            (click)="editItem(item.id)"></button>
            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
              (click)="confirm($event, item.id)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
    <p-toast></p-toast>
    <p-confirmPopup></p-confirmPopup>

  </div>
</div>
